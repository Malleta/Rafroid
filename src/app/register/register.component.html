<div class="container h-100 d-flex justify-content-center">
  <div class="loginform my-auto">
    <img class="loginImage rounded mx-auto d-block" src="https://sajam.rs/wp-content/uploads/mst2018_raf_logo.jpg"/>
    <hr>
    <form name="form" #f="ngForm" (ngSubmit)="AddUser(f)">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" style="background: white"><i class="material-icons">email</i></span>
          </div>
          <input ngModel name="email" minlength="9" maxlength="50" autocomplete='email' email
                 type="email" class="form-control" placeholder="Email@raf.rs" #email="ngModel" required>
          <div *ngIf="email.invalid && email.touched" class="invalid-feedback" style="display: block">
            Email adresa nije ispravna.
          </div>
          <div *ngIf="inputErrorEmail.length>0" class="invalid-feedback"
               style="display: block">
            {{inputErrorEmail}}
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" style="background: white"><i class="material-icons">lock</i></span>
          </div>
          <input ngModel name="password" type="password" class="form-control" placeholder="Lozinka"
                 minlength="5" maxlength="30" #password="ngModel" required>
          <div *ngIf="password.invalid && password.touched" class="invalid-feedback"
               style="display: block">
            Lozinka nije ispravna
          </div>
          <div *ngIf="inputErrorPass.length>0" class="invalid-feedback"
               style="display: block">
            {{inputErrorPass}}
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" style="background: white"><i class="material-icons">lock</i></span>
          </div>
          <input ngModel name="rePassword" type="password" class="form-control" placeholder="Ponovite lozinku"
                 minlength="5" maxlength="30" #rePassword="ngModel" required>
        </div>
        <div *ngIf="rePassword.invalid && rePassword.touched" class="invalid-feedback"
             style="display: block">
          Lozinka nije ispravna
        </div>
        <div *ngIf="inputErrorPass.length>0" class="invalid-feedback"
             style="display: block">
          {{inputErrorPass}}
        </div>
      </div>
      <a routerLink="/login">Uloguj se</a>
      <button [disabled]="!f.valid" type="submit" class="btn btn-success float-right">Registruj se</button>
    </form>
  </div>
</div>
