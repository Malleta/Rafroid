<ngx-loading [show]="loader"></ngx-loading>
<ul class="list-group list-group-flush">
    <li *ngFor="let comment of comments" class="list-group-item">
      <h5 class="card-title" style="font-size: 17px">{{comment.email}}</h5>
      <h6 class="card-subtitle mb-2 text-muted" style="font-size: 14px">{{comment.date}}</h6>
      <p class="card-text" style="font-size: 19px">{{comment.text}}
      </p>
    </li>
  </ul>
