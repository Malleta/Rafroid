<div class="container">
  <div class="list-group">
    <a *ngFor="let app of apps" [routerLink]="['/application-details', app.name]" style="margin-bottom: 1rem;"
       class="list-group-item list-group-item-action flex-column align-items-start app-item">
      <div class="row">
        <div class="col-sm-2">
          <img
            src="../../../assets/apps/{{app.name}}/main.png"
            alt="Application image">
        </div>
        <div class="col-sm-10">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{app.name}}</h5>
          </div>
          <div class="d-flex w-100">
            <small>{{app.team}} | {{app.students}}</small>
          </div>
          <p class="mb-1">{{app.short_description}}</p>
        </div>
      </div>
    </a>
    <!--todo pagginaton https://www.npmjs.com/package/ngx-pagination-->
  </div>
</div>
